<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Icons8-Halloween-Spider-3.ico" type="image/x-icon">
    <title>Login Spider-Flix</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <header>

        <div class="logo__effect logo_effect_login">
            <img class="logo2" id="home__menu" src="img/logo2.png">
        </div>
        
          <nav class="menu__nav">
            <ol>
              <li><a href="index.html">HOME</a></li>
            </ol>
          </nav>
          
          <img class="decoration__menu" src="img/background__menu_details.png" />

    </header>

    <main class="main_login background_main_login">
        
        <div class="login_logo">
            <img  src="img/logo2-noface2.png" alt="">
        </div>

            <div class="form_imageformimage">

                <form class="form_login" action="" method="get">
                    <div class="label_login">

                        <label for="#user_mail">Insira seu e-mail:</label>
                        <input type="email" name="" id="user_mail" placeholder="paker.peter@spiderman.com">

                    </div>

                    <div class="label_login">

                        <label for="#user_pass">Senha:</label>
                        <input type="password" name="" id="user_pass" placeholder="ell.nats">

                    </div>

                    <button class="button_login"><a href="index.html"> Log-in</a></button>

                </form>
                
            </div>

        
            <div class="marvel_logo">
                <img  src="./img/marvel_studios.png">
            </div>
        
    </main>

  </body>
</html>
